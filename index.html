<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <script src="js/script.js"></script>
</head>
<style>
  .hidden {
    display: none;
  }
</style>
<body>

<h1> Rock Paper Scissors</h1>

<h2> Welcome to the Rock Paper Scissors console game!  </h2>
<div>
  <p> Instructions: </p>
  <ol> Enter developers console by hitting F12 and navigating to the console</ol>
  <ol> To start a 5 game round type game() into the console and hit enter </ol>
</div>

<div id="app" class="app">
  <h2>Start A new Game</h2>
  <button onclick="startNewGame(event)">Start</button>

  <div class="game-window hidden">
    <h3 id="round-number">Round: </h3>
    <div class="game-window__choices">
      <select name="options" id="game-options" onchange="madeMyChoice(this)">
        <option value="-1">Please select an your weapon</option>
        <option value="0">Rock</option>
        <option value="1">Paper</option>
        <option value="2">Scissors</option>
      </select>
    </div>
  <div class="game-buttons">
    <button onclick="game()">Play New Round</button>
    <button onclick="resetGame(event)">Reset Game</button>  
  </div>  
  </div>
</div>
 


</body>
</html>
